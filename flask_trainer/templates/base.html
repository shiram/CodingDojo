!<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flask General</title>

        <link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap-5.0.2/css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{{url_for('product.index')}}">Flask General</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container mt-5">
            {% block container %}{% endblock %}
        </div>

        <script src="{{url_for('static', filename='vendor/jquery/jquery-3.7.1.min.js')}}"></script>
        <script src="{{url_for('static', filename='vendor/bootstrap-5.0.2/js/bootstrap.bundle.min.js')}}"></script>
    </body>
</html>
