{% extends 'base.html' %}

{% block container %}
    <div class="top-pad">
        {% for id, product in products.items() %}
        <div class="top-pad offset-1 col-sm-10">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{{url_for('product.product_detail', product_name=id)}}">{{product['name']}}</a>
                        <small>$ {{product['price']}}</small>
                    </h5>
        {% endfor %}
    </div>
{% endblock %}
